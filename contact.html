    <div class = "containter">
      <div class = "row">
        <div class = "span8">
          <form class="well span8" action="contact.php" method="POST" class="form-horizontal" id="registrationform" accept-charset="utf-8">
            <div class="row">
              <div class="span3">
                <label>First Name</label>
                <input name="first_name" type="text" value="" id="first_name" placeholder="John">
                <label>Last Name</label>
                <input name="last_name" type="text" value="" id="last_name" placeholder="Smith">
                <label>Email Address</label>
                <input name="email" type="text" value="" id="email" placeholder="john@smith.com">
                <label>Subject
                  <select name="subject" id="subject" class="span3">
                    <option value="na" selected="">Choose One:</option>
                    <option value="service">General Customer Service</option>
                    <option value="suggestions">Suggestions</option>
                    <option value="product">Product Support</option>
                  </select>
                </label>
              </div>
              <div class="span5">
                <label>Message</label>
                <textarea name="message" id="message" class="input-xlarge span5" rows="10"></textarea>
              </div>
  
              <button type="submit" class="btn btn-primary pull-right">Send</button>
            </div>
          </div>
        </form>
